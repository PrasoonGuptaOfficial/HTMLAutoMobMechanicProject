<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Appointment Page" content="Appointment Form">
    <title>Appointment|AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <section>
            <a href="./Home.html" target="_parent" rel="noopener noreferrer">AutoMob-Mechanic</a>
            <br />
            <br />
        </section>
        <section>
            <nav>
                <a href="./Home.html" target="_parent" rel="noopener noreferrer">Home</a> |
                <a href="./Services.html" target="_parent" rel="noopener noreferrer">Services</a> |
                <a href="./Booking.html" target="_parent" rel="noopener noreferrer">Booking</a> |
                <a href="mailto:contact@automob.co.in" target="_parent" rel="noopener noreferrer">contact@automob.co.in &#9993;</a> |
                <span>999 999 9999 &#9743;</span>
            </nav>
        </section>
    </header>
    <hr />
    <main>
        <section>
            <h2>Schedule Your Appointment</h2>
        </section>
        <section>
            <form action="./Success.html" id="appointment_form">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" required>
                <br />
                <br />
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="40" rows="7" placeholder="Address" required></textarea>
                <br />
                <br />
                <label for="city">City:</label>
                <input type="text" required id="city" placeholder="Mumbai, Pune...">
                <br />
                <br />
                <label for="state">State:</label>
                <input id="state" name="state_list" list="state_list" required placeholder="Kerala, Maharashtra...">
                <datalist id="state_list">
                    <option value="Assam">
                    <option value="Bihar">
                    <option value="Gujarat">
                    <option value="Goa">
                </datalist>
                <br />
                <br />
                <label for="notifiation">Send Notification:</label>
                <input type="checkbox" name="notification" id="notification">Email
                <input type="checkbox" name="notification" id="notifiation">SMS
                <br />
                <br />
                <button type="submit">Book</button>
            </form>
        </section>
    </main>
    <hr />
    <footer>
        <p>Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved.</p>
    </footer>
</body>
</html>
